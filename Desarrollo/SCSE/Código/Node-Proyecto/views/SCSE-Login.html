<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/SCSE-ELR.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button onclick="location.href='SCSE-Register.html'"
                                id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__register">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" id="username" placeholder="Nombre de usuario">
                        <input type="password" id="password" placeholder="Contraseña">
                        <button id="boton">Entrar</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="assets/js/SCSE-SLR.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
        <script>
            $("#boton").on( "click", function() {
			    var studentdata = { username: $("#username").val(), password: $("#password").val()};
			    $.ajax({  
      			    url: "/ingresarSistemaUsuario",  
      			    dataType: 'json',  
      			    type: 'POST',  
      			    data: studentdata,  
      			    success: function(data) { 
      				    if(data.estado == 1){
						    alert("Usted ingreso al sistema");
					    }
					    else{
						    alert("error de logueo"); 
					    }   			
      			    }
    		    });
            });
        </script>
</body>
</html>
